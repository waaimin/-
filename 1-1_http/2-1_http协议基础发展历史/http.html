<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>网络协议分层</div>
        <div>1、应用层（为应用软件提供很多服务，构建于TCP协议之上，屏蔽网络传输相关细节）</div>
        <div>2、传输层（向用户提供可靠的端到端服务，传输层向高层屏蔽了下层数据通行的细节）</div>
        <div>3、网络层（逻辑电脑，寻找服务器的具体位置）</div>
        <div>4、数据链路层（通信物理实体实现连接）</div>
        <div>5、物理层（定义物理设备：网卡、接口、电缆...）</div>
    </div>
</body>
</html>
