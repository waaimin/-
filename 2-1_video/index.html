    <video src="./demo2.mp4" id="_vs" width="400" height="255" controls></video>
    <script>
        var vs = document.getElementById('_vs');
        console.log(vs)
        //loadstart 视频查找
        vs.addEventListener('loadstart',function(e){
            console.log(e)
            console.log('loadstart',vs.duration)
        })
        // durationchange 时长变化
        vs.addEventListener('durationchange',function(e){
            console.log(e)
            console.log('durationchange',vs.duration)
        })
        //loadedmetadata 视频源数据
        vs.addEventListener('loadedmetadata',function(){
            console.log('loadedmetadata')
        })
        // loadeddata 
        vs.addEventListener('loadeddata',function(e){
            console.log('loadeddata')
        })
        // progress 请求视频数据
        vs.addEventListener('progress',function(e){
            console.log('progress')
        })
        // canplay 没有足够的针，但是能够播放，继续下载
        vs.addEventListener('canplay',function(e){
            console.log('canplay')
        })
        // canplaythrough  能够流畅的播放
        vs.addEventListener('canplaythrough',function(e){
            console.log('canplaythrough')
        })
        // play 播放
        vs.addEventListener('play',function(e){
            console.log('play')
        })
        // pause 暂停
        vs.addEventListener('pause',function(e){
            console.log('pause')
        })
        // seeking 点当前位置
        vs.addEventListener('seeking',function(e){
            console.log('seeking')
        })
        // seeked 设置结束
        vs.addEventListener('seeked',function(e){
            console.log('seeked')
        })
        // waiting 数据没加载完触发  :设置点倒退
        vs.addEventListener('waiting',function(e){
            console.log('waiting')
        })
        // playing 正在播放
        vs.addEventListener('playing',function(e){
            console.log('playing')
        })
        // timeupdate
        vs.addEventListener('timeupdate',function(e){
            console.log('timeupdate')
        })
        // ended
        vs.addEventListener('ended',function(){
            console.log('ended')
        })
        // error
        vs.addEventListener('error',function(){
            console.log('error')
        })
    </script>
